<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>View All Students</title>
    </h:head>
    <h:body>
        <p:panel header="View All Students">
            <p:dataTable value="#{studentsManagedBean.students}" var="student">
                <p:column headerText="ID">
                    <h:outputText value="#{student.id}" />
                </p:column>
                <p:column headerText="Full Name">
                    <h:outputText value="#{student.fullName}" />
                </p:column>
                <p:column headerText="Matriculation Number">
                    <h:outputText value="#{student.matricNo}" />
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:body>
</html>
